<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<div id="carousel" class="carousel slide" data-ride="carousel" >
<ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active">
    </li>
    <li data-target="#carousel" data-slide-to="1" class="active">
    </li>
    <li data-target="#carousel" data-slide-to="2" class="active">
    </li>
</ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="boot.png" >
            <div class="carousel-caption">
                <h3>BootStrap</h3>
               <p> This is boot strap </p>
                <button class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#model">Click Here!</button>
            </div>
        </div>
        <div class="item">
            <img src="html.png" >
            <div class="carousel-caption">
                <h3>HTML</h3>
                <p> HTML stands for </p>
                <button type="button" class="btn btn-default" data-target="#model" data-toggle="modal" >Click Here</button>
            </div>
        </div>
        <div class="item">
            <img src="java.png" >
            <div class="carousel-caption">
                <h3>Java</h3>
                <p> Java stands for </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel"  data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span> </a>
    <a class="right carousel-control" href="#carousel"  data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span> </a>
</div>
<div class="modal fade" id="model">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" > &times;</button>
                <h4 class="modal-title">Welcome back</h4>
            </div>
            <div class="modal-body">
                <h1>hello reader</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" class="close" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#model">Save</button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
